services:
  - type: web
    name: agentic-invoice-demo
    env: node
    buildCommand: cd frontend && NODE_ENV=development npm install && npm run build && cd ../backend && npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GOOGLE_API_KEY
        sync: false
      # VITE_API_URL is optional - if not set, the app will use relative URLs
      # which works perfectly since frontend and backend are served from the same domain
    healthCheckPath: /api/health

